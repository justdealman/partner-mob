<!DOCTYPE html>
<html lang="ru">
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<link href="./css/index.css" rel="stylesheet">
	<body>
		<header class="header">
			<a href="/" class="header__logo">
				<svg width="154" height="56">
					<use xlink:href="./img/sprite.svg#logo"></use>
				</svg>
			</a>
		</header>
		<div class="wrapper wrapper_fixed">
			<div class="welcome">
				<h1 class="welcome__title">Вход</h1>
				<div class="login" data-tab-container>
					<div class="login-nav">
						<span class="login-nav__item is-active" data-tab-open="1">по e-mail</span>
						<span class="login-nav__item" data-tab-open="2">по СМС</span>
					</div>
					<div class="js-login-content">
						<div class="login-content is-opened" data-tab="1">
							<div class="form">
								<div class="form-group">
									<div class="form-group__item">
										<input type="text" class="form-group__input" placeholder="Ваш логин">
									</div>
									<div class="form-group__item">
										<input type="text" class="form-group__input" placeholder="Пароль">
									</div>
								</div>
								<div class="form-details">
									<div class="form-details__col">
										<div class="form-checkbox">
											<input type="checkbox" id="remember" class="form-checkbox__input" checked>
											<label for="remember" class="form-checkbox__label">
											<span class="form-checkbox__icon">
												<svg>
													<use xlink:href="./img/sprite.svg#tick"></use>
												</svg>
											</span>
												<span class="form-checkbox__text">Запомнить</span>
											</label>
										</div>
									</div>
									<div class="form-details__col">
										<span class="form-details__link" data-open="forget-password">Забыли пароль?</span>
									</div>
								</div>
								<span class="btn js-login-btn">Войти</span>
							</div>
						</div>
						<div class="login-content" data-tab="2">
							<div class="form">
								<div class="form-group">
									<div class="form-group__item">
										<input type="text" class="form-group__input" placeholder="+ 7">
									</div>
								</div>
								<span class="form__tip">Введите номер телефона</span>
								<button class="btn">Продолжить</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<span class="footer__text">© 1999—2019 <a href="https://www.florist.ru/" class="footer__link">Флорист.ру</a></span>
			</div>
		</div>

		<div class="fade-bg"></div>

		<div class="modal" data-target="forget-password">
			<div class="modal__core modal__core_outside">
				<div class="modal-close" data-modal-close>
					<svg class="modal-close__icon">
						<use xlink:href="./img/sprite.svg#close"></use>
					</svg>
					<span class="modal-close__text">Закрыть</span>
				</div>
				<div class="popup">
					<span class="popup__title">Забыли пароль?</span>
					<div class="popup-message">
						<svg class="popup-message__icon">
							<use xlink:href="./img/sprite.svg#warning"></use>
						</svg>
						<span class="popup-message__text">Пожалуйста, обратитесь в&nbsp;партнерский отдел Флорист.ру</span>
					</div>
					<div class="popup-action">
						<span class="btn btn_green popup-action__btn" data-modal-close>Закрыть</span>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/libs.js"></script>
		<script src="./js/scripts.js"></script>
	</body>
</html>
