<!DOCTYPE html>
<html lang="ru">
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<link href="./css/index.css" rel="stylesheet">
	<body>
		<header class="header">
			<div class="header-menu">
				<div class="header-menu__inner">
					<i></i>
				</div>
			</div>
			<a href="/" class="header__logo">
				<svg width="154" height="56">
					<use xlink:href="./img/sprite.svg#logo"></use>
				</svg>
			</a>
		</header>
		<div class="wrapper">
			<div class="msg msg_full">
				<div class="msg-chat">
					<div class="msg-chat__inner">
						<div class="msg__search">
							<input type="text" class="input-search" placeholder="Поиск">
						</div>
						<a href="./messages.html" class="msg-back">
							<svg class="msg-back__icon">
								<use xlink:href="./img/sprite.svg#back"></use>
							</svg>
							<span class="msg-back__text">ID12345678</span>
						</a>
						<div class="msg-chat__item msg-chat__item_lc">
							<div class="msg-item">
								<div class="msg-item__head">
									<div class="msg-item__user">
										<svg class="msg-item__logo">
											<use xlink:href="./img/sprite.svg#chat-single"></use>
										</svg>
										<a href="#" class="msg-item__name">Флорист.ру</a>
									</div>
									<span class="msg-item__date">18:32</span>
								</div>
								<span class="msg-item__text">Добрый день, Светлана!<br> Поступила жалоба на собранный вами букет.</span>
							</div>
						</div>
						<div class="msg-chat__item msg-chat__item_rc">
							<div class="msg-item">
								<div class="msg-item__head">
									<div class="msg-item__user">
										<svg class="msg-item__logo">
											<use xlink:href="./img/sprite.svg#chat-single"></use>
										</svg>
										<a href="#" class="msg-item__name">ООО «Цветочный мир»</a>
									</div>
									<span class="msg-item__date">18:36</span>
								</div>
								<span class="msg-item__text">Добрый день! Есть фото? Мы собрали хороший букет</span>
							</div>
						</div>
						<div class="msg-chat__item msg-chat__item_lc">
							<div class="msg-item">
								<div class="msg-item__head">
									<div class="msg-item__user">
										<svg class="msg-item__logo">
											<use xlink:href="./img/sprite.svg#chat-single"></use>
										</svg>
										<a href="#" class="msg-item__name">Флорист.ру</a>
									</div>
									<span class="msg-item__date">18:49</span>
								</div>
								<div class="msg-item__media">
									<img src="./pic/chat-media.jpg" alt="">
								</div>
								<span class="msg-item__text">Вы так считаете?</span>
							</div>
						</div>
						<div class="msg-chat__item msg-chat__item_rc">
							<div class="msg-item">
								<div class="msg-item__head">
									<div class="msg-item__user">
										<svg class="msg-item__logo">
											<use xlink:href="./img/sprite.svg#chat-single"></use>
										</svg>
										<a href="#" class="msg-item__name">ООО «Цветочный мир»</a>
									</div>
									<span class="msg-item__date">19:12</span>
								</div>
								<span class="msg-item__text">Да, вышло не очень. Какие дальнейшие действия?</span>
							</div>
						</div>
					</div>
				</div>
				<div class="msg-action">
					<div class="msg-action__file">
						<svg>
							<use xlink:href="./img/sprite.svg#file"></use>
						</svg>
					</div>
					<textarea rows="1" class="msg-action__type" placeholder="Напишите сообщение"></textarea>
					<svg class="msg-action__send">
						<use xlink:href="./img/sprite.svg#send"></use>
					</svg>
				</div>
			</div>
		</div>
		<div class="fade-bg"></div>
		<script src="./js/libs.js"></script>
		<script src="./js/scripts.js"></script>
	</body>
</html>
